<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>
	<style type="text/css">
	</style>
	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="index.css">


</head>
<body>
<div class="js-beat-block beat-block">
    <div class="js-beat-start beat-start">Click for record beat</div>
    <div class="js-beat-finish beat-finish hidden">Click for finish record beat</div>
</div>
<div class="visual-look">
	Жмякайте на клавиши ;)
</div>
<div class="js-buttons-block">
	<div class="button-start _button_style">Start dance</div>
	<div class="button-repeat _button_style">Repeat your beat</div>
</div>

<div class="getDance"></div>

<div class=""></div>
<!--by Lizun-->
<div class="dancer-wrapper">
	<div class="dancer-part dancer-head">
		<img src="img/beret.png" class="dancer-cap"/>
		<div class="dancer-eye _eye_left"></div>
		<div class="dancer-eye _eye_right"></div>
		<div class="dancer-mouse"></div>
	</div>
	<img src="img/sharf.png" class="dancer-scarf"/>
	<div class="dancer-part dancer-body"></div>
	<div class="dancer-part dancer-hand _left_hand _normal-position_left right-up"></div>
	<div class="dancer-part dancer-hand _right_hand _normal-position_right"></div>
	<div class="dancer-part dancer-leg _left_leg _normal-position_left"></div>
	<div class="dancer-part dancer-leg _right_leg _normal-position_right"></div>
</div>
	<div class="bottom-buttons">
		<div class="dancer-make_beauty _button_style">Сделать красиво ;)</div>
		<div class="button-play_again _button_style">Повторить танец</div>
		<div class="button-do_again _button_style">Начать сначала</div>
	</div>


<!--end by Lizun-->
